<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Color Suitable Clothes Decision</title>
    <link rel="stylesheet" href="color.css">
</head>
<body background color="">
    <div class="container">
        <h1>Skin Color Suitable Clothes Decision</h1>
        <div class="form">
            <label for="facecolor">Select your face shape:</label>
            <select id="facecolor">
                <option value="Very light">Very Light</option>
                <option value="Light">Light</option>
                <option value="Medium">Medium</option>
                <option value="Olive">Olive</option>
                <option value="Dark">Dark</option>
            </select>
            <button onclick="decideColor()">Decide Color</button>
        </div>
        <div id="output"></div>
    </div>

    <script src="color.js"></script>
</body>
</html>
